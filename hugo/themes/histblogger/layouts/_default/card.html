<div class="card">
    
    <a href="{{ .Permalink }}" class="image">
   
      <img src="{{ $.Site.BaseURL }}{{.Params.imagecard}}">
    </a>
    
    <div class="content">
      <!--<div class="header"></div>-->
      
      <div class="description">
       <!-- <span class="right floated">
        Erstellt: {{ .Params.yearissued }}
      </span>-->
        <b>{{ .Title }}</b><br>
        {{ .Description }}
      </div>
    </div>
    <div class="extra content">
      
      <span>
        {{ range .Params.tags }}
        <a class="ui tag label" href="{{ $.Site.BaseURL }}/tags/{{ . | urlize }}" >{{ . }}</a>
        {{ end }}
      </span>
    </div>
    
  </div>

<!DOCTYPE html> 
<html>
  <head>
    {{ partial "html_head.html" . }}
  </head>

  <body>
    Single
    {{ if ne (getenv "HUGO_ENV") "DEV" }}
    {{ template "_internal/google_analytics.html" . }}
    {{ end }}

    <header class="l-header">
      <div class="container">
        <div class="p-logo">
          <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        {{ block "main" . }}{{ end }}
      </div>
    </main>



    <script src="/js/jquery-3.1.1.min.js"></script>

  </body>
</html>

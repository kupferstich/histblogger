<!DOCTYPE html> 
<html>
  <head>
    {{ partial "html_head.html" . }}
  </head>

  <body>
    {{ if ne (getenv "HUGO_ENV") "DEV" }}
    {{ template "_internal/google_analytics.html" . }}
    {{ end }}
    <div class="ui container">
      {{ partial "breadcrumb" . }}
      {{ partial "header.html" . }}
      
      <div>
        <h2>{{ .Title }}</h2>
        <img src="{{ $.Site.BaseURL }}{{ .Params.thumbnail }}">
        <a href="{{ .Permalink }}" class="thumb"{{ with .Params.thumbnail }} style="background-image: url({{ $.Site.BaseURL }}{{ . }});"{{ end }}></a>
      </div>
    </div>


   
    
{{ partial "footer.html" . }}
  </body>
</html>

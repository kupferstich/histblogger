<!DOCTYPE html> 
<html>
  <head>
    {{ partial "html_head.html" . }}
  </head>

  <body>
    {{ if ne (getenv "HUGO_ENV") "DEV" }}
    {{ template "_internal/google_analytics.html" . }}
    {{ end }}
    <div class="ui black segment">
    <div class="ui container">
      {{ partial "breadcrumb" . }}
       <div class="ui grey segment">
      
      {{ partial "vertical_menu.html" . }}
      <div>
        <h2>{{ .Title }}</h2>
        <img src="{{ $.Site.BaseURL }}{{ .Params.imagefull }}" class="ui fluid image rounded">
        <div class="segment">
          {{ .Content }}
        </div>
      </div>
       </div>
    </div>
    </div>


   
    
{{ partial "footer.html" . }}
  </body>
</html>

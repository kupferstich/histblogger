{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<div class="ui pagination menu">
  {{ if .Paginator.HasPrev }}
  <a href="{{ .Paginator.Prev.URL }}" rel="prev" class="item">&laquo;</a>
  {{ end }}

{{ $pageNumber := .Paginator.PageNumber }}
{{ range .Paginator.Pagers }}
<a href="{{.URL}}" class="item{{ if eq $pageNumber .PageNumber}} active{{ end }}">{{ .PageNumber }}</a>
{{ end }}
  {{ if .Paginator.HasNext }}
  <a href="{{ .Paginator.Next.URL }}" rel="next" class="item">&raquo;</a>
  {{ end }}
</div>
{{ end }}
